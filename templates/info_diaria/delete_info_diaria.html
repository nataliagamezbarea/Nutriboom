<!-- Modal Eliminar Info Diaria -->
{% for info in info_diaria %}
    <form method="POST" action="{{ url_for('delete_info_diaria', id_info_diaria=info.id_info_diaria) }}" class="modal fade" id="deleteInfoModal{{ info.id_info_diaria }}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar Información Diaria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro que deseas eliminar la entrada del día <strong>{{ info.fecha }}</strong>?</p>
                    <p class="text-warning"><small>Esta acción es irreversible</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </form>
{% endfor %}
