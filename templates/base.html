<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/SeguimientoNutricional.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/nutriboom.png') }}" />

    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>

    <title>Seguimiento Nutricional</title>
  </head>
  <body>
    <nav>
      <div class="logo">

    <img src="{{ url_for('static', filename='img/nutriboom.png') }}" />
        <span>Nutriboom</span>
      </div>

      <div class="nav-menu">
        <div class="arriba">
          <a href="{{ url_for('login') }}" class="{% if request.path == '/login' %}active{% endif %} or {% if request.path == '/'%} active {%endif %}">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
          </a>

          <a href="{{ url_for('info_diaria') }}" class="{% if request.path == '/info_diaria' %}active{% endif %}">
            <i class="fas fa-calendar-day"></i>
            <span>Info_diaria</span>
          </a>
          <a href="{{ url_for('cuenta') }}" class="{% if request.path == '/cuenta' %}active{% endif %}">
            <i class="fas fa-user-circle"></i>
            <span>Cuenta</span>
          </a>

          <a href="{{ url_for('platos') }}" class="{% if request.path == '/comidas' %}active{% endif %}">
            <i class="fas fa-solid fa-utensils"></i>
            <span>Comidas</span>
          </a>
          <a href="{{ url_for('datos_personales') }}"  class="{% if request.path == '/datos_personales' %}active{% endif %}">
            <i class="fas fa-bullseye"></i>
            <span>Objetivos</span>
          </a>

          <a href="/estadistica/peso" class="{% if request.path == '/estadistica' %}active{% endif %}">
            <i class="fas fa-chart-line" ></i>
            <span>Gráficos</span>
          </a>

        </div>
        <!-- Cerrar sesión -->
        <div class="cerrar_sesion abajo">
          <a href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
