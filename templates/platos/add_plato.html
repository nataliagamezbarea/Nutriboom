<form method="POST" action="{{ url_for('add_ingrediente') }}">
    <div class="modal-body">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="grasas_saturadas" class="form-label">Grasas Saturadas (g)</label>
            <input type="number" name="grasas_saturadas" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="grasas_no_saturadas" class="form-label">Grasas No Saturadas (g)</label>
            <input type="number" name="grasas_no_saturadas" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="carbohidratos" class="form-label">Carbohidratos (g)</label>
            <input type="number" name="carbohidratos" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="azucar" class="form-label">Azúcar (g)</label>
            <input type="number" name="azucar" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="proteina" class="form-label">Proteína (g)</label>
            <input type="number" name="proteina" class="form-control" step="0.01" min="0" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Añadir</button>
    </div>
</form>
