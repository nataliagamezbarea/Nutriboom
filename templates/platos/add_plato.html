<!-- Modal Añadir -->
<div id="addEmployeeModal" class="modal fade" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('add_plato') }}"  class="needs-validation"
            novalidate
            onsubmit="this.classList.add('was-validated'); return this.checkValidity();">
                <div class="modal-header">
                    <h5 class="modal-title">Añadir plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                        <div class="invalid-feedback">El nombre es obligatorio.</div>

                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select name="tipo" class="form-select" required>
                            <option value="Desayuno">Desayuno</option>
                            <option value="Almuerzo">Almuerzo</option>  
                            <option value="Comida">Comida</option>  
                            <option value="Merienda">Merienda</option>
                            <option value="Cena">Cena</option>
                        </select>
                        <div class="invalid-feedback">Selecciona un tipo de plato.</div>

                    </div>
                    <div class="mb-3">
                        <label for="ingredientes" class="form-label">Ingredientes</label>
                        <select name="ingredientes" class="form-select" multiple required>
                            {% for ingrediente in ingredientes %}
                                <option value="{{ ingrediente.id_ingrediente }}">{{ ingrediente.nombre }}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Seleccione al menos un ingrediente.</div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Añadir</button>
                </div>
            </form>
        </div>
    </div>
</div>
