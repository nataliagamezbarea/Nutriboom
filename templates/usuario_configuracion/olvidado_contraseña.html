{% extends "base.html" %}
{% block title %}Olvidado Contraseña {% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"/>

<link
href="{{ url_for('static', filename='css/form.css') }}"
rel="stylesheet"
/>

<style>

</style>
<div class="contenedor-form ">
    <h1>Olvidado contraseña</h1>
    
    {% if tipo_mensaje == 'exito' %}
    <div class="alerta alerta-exito">
      {{ mensaje }}
    </div>
    {% endif %}


    {% if tipo_mensaje == 'error' %}
  <div class="alerta alerta-error">
    {{ mensaje }}
  </div>
{% endif %}

    
    <form method="POST" action="{{ url_for('olvidado_contraseña') }}">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
          </div>
          <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
        </form>  
        </div>

{% endblock %}
