{% extends "base.html" %}
{% block title %}Olvidado Contraseña {% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"/>

<link
href="{{ url_for('static', filename='css/form.css') }}"
rel="stylesheet"
/>

<style>

</style>
<div class="contenedor-form ">
    <h1>Restablecer contraseña</h1>
    
    <!-- Si hay un mensaje de éxito o error, se muestra aquí -->
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}



    
    <form method="POST">
    <div class="form-grupo">
      <label for="nueva_contraseña">Nueva Contraseña</label>
      <input type="password" id="nueva_contraseña" name="nueva_contraseña" required>
    </div>

    <div class="form-grupo">
      <label for="confirmar_contraseña">Confirmar Contraseña</label>
      <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Contraseña</button>

{% endblock %}
