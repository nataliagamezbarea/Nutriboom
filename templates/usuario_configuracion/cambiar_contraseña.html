{% extends "base.html" %}
{% block title %}Datos Personales{% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"/>

<link
href="{{ url_for('static', filename='css/form.css') }}"
rel="stylesheet"
/>

<style>

</style>
<div class="contenedor-form ">
    <h1>Cambiar Contraseña</h1>
    
    <!-- Si hay un mensaje de éxito o error, se muestra aquí -->
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    {% if tipo_mensaje == 'error' %}
  <div class="alerta alerta-error">
    {{ mensaje }}
  </div>
{% endif %}

    
    <form method="POST" action="{{ url_for('cambiar_contraseña') }}">
        <div>
            <label for="actual">Contraseña Actual</label>
            <input type="password" id="actual" name="actual" class="form-control" required>
        </div>
  
        <div >
            <label for="nueva">Nueva Contraseña</label>
            <input type="password" id="nueva" name="nueva" class="form-control" required>
        </div>
  
        <div class="form-group">
            <label for="confirmar">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmar" name="confirmar" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
    </form>

   
</div>

{% endblock %}
