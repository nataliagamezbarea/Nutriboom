{% extends "base.html" %}
{% block title %}Seguimiento Nutricional{% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"/>

<div class="content">
  <div class="container-page" id="Container">
    
    <div class="login-container" id="LoginContainer">
      <h1 class="title">Login</h1>

      <!-- Display error message -->
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/login">
        <div class="input-lailine-container">
          <span class="name-input">Username</span>
          <input type="email" name="email" class="input-line" required>
        </div>
        
        <div class="input-line-container">
          <span class="name-input">Password</span>
          <input type="password" name="contrasena" class="input-line" required>
        </div>
        <a id="olvidado" href="{{ url_for('olvidado_contraseña') }}">¿Has olvidado tu contraseña?</a>

        <button type="submit" class="button-login">Login</button>

      </form>
      
      <a href="{{ url_for('register') }}" class="button-second">Register</a>
      
    </div>

  </div>
</div>

{% endblock %}
